  <style>
    .coinflip-animation {
      width: 100px;
      height: 100px;
      background-color: #159c4e;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    .coinflip-animation::before {
      content: attr(data-outcome);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .spinning {
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(1turn);
      }
    }
  </style>
